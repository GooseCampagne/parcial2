<!-- ventas.component.html -->
<div class="product-grid">
  <mat-card *ngFor="let product of filteredProductList" class="product-card">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="url_de_la_imagen" alt="{{ product.name }}"> <!-- Asegúrate de tener una URL válida -->
    <mat-card-content>
      <p>Precio: {{ product.price | currency }}</p>
      <p>Cantidad: {{ product.amount }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="addToCart(product)">Agregar al carrito</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="order-section">
  <mat-card class="order-card">
    <mat-card-header>
      <mat-card-title>Detalles de orden</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let item of cart">
        <p>{{ item.name }} - ${{ item.price }}</p>
      </div>
      <p *ngIf="cart.length === 0">No hay artículos en el carrito.</p>
      <p>Total: ${{ total | number:'1.2-2' }}</p> <!-- Mostrar el total -->
      <button mat-raised-button color="accent" (click)="placeOrder()" [disabled]="cart.length === 0">Comprar</button>
    </mat-card-content>
  </mat-card>
</div>
