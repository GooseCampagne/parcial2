<div class="product-grid">
    <mat-card *ngFor="let product of filteredProductList" class="product-card">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image alt="{{ product.name }}">
      <mat-card-content>
        <p>Precio: {{ product.price | currency }}</p>
        <p>Cantidad: {{ product.amount }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Agregar al carrito</button>
      </mat-card-actions>
    </mat-card>
  </div>
