<div>
  <h1>
    Deseas eliminar este registro??
  </h1>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onSave()">
      Guardar
    </button>
    <button mat-raised-button  [mat-dialog-close]="true" cdkFocusInitial color="warn" (click)="onCancel()">
      Cancelar
    </button>
  </mat-dialog-actions>
</div>
